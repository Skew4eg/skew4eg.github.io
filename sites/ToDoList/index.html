<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>ES6 Learn</title>
	<link rel="stylesheet" href="css/main.css">
	<link href="https://fonts.googleapis.com/css?family=Josefin+Sans" rel="stylesheet">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
</head>
<body>
	<div class="container">
		<form id="todos-form">
			<input type="text" id="newTodo" placeholder="What needs to be done" autocomplete="off">
		</form>
		<div class="tabs">
			<div class="tab--item tab--item__active" id="all-tasks">View All</div>
			<span>/</span>
			<div class="tab--item" id="active-tasks">Active</div>
			<span>/</span>
			<div class="tab--item" id="completed-tasks">Completed</div>
		</div>
		<ul id="todos-list" class="todos"></ul>
	</div>

	<script src="node_modules/rxjs/bundles/Rx.min.js"></script>
	<script src="dist/script.js"></script>
</body>
</html>
