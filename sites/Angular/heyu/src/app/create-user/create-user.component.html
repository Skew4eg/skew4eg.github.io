<form (ngSubmit)="create($event)">
  <input type="text" placeholder="User Name" [(ngModel)]="userName" name="name"><br>
  <input type="text" placeholder="Avatar Link" [(ngModel)]="userAvatar" name="avatar"><br>
  <input type="checkbox" name="online" [(ngModel)]="userOnline" name="online"><br>
  <input type="submit" value="Add">
</form>
