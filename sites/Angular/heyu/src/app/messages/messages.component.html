<!-- [НАЧАЛО] Вынести в другой компонент. Тут только sectionTitle меняется  -->
<div class="top">
    <div class="edit">Edit</div>
    <div class="title">{{ sectionTitle }}</div>
    <div class="add">+</div>
</div>
<!-- [КОНЕЦ]  -->
<ul>
  <li *ngFor="let item of messages">
        <div class="left">
            <div class="avatar">
                <img src="{{ item.user_avatar }}">
                <span class="online" *ngIf="item.user_online"></span>
            </div>
            <div class="info">
              <div class="name">{{ item.user_name }}</div>
              <div class="message">{{ item.message }}</div>
            </div>
        </div>
        <div class="right">
            <!-- <span>
                <img src="assets/icons/information.png" alt="Info">
            </span>
            <span>
                <img src="assets/icons/message-text.png" alt="Message Text">
            </span> -->
          {{ item.date | date:'shortTime' }}
        </div>
    </li>
</ul>
