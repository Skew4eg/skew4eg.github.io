<!-- [НАЧАЛО] Вынести в другой компонент. Тут только sectionTitle меняется  -->
<div class="top">
    <div class="edit">Edit</div>
    <div class="title">{{ sectionTitle }}</div>
    <div class="add" routerLink="/create-user">+</div>
</div>
<!-- [КОНЕЦ]  -->
<form id="filter">
    <input type="text" placeholder="Search Friends" [(ngModel)]="searchTerm" name="search">
</form>
<!--<button (click)="loadListOfUsers()">Refresh Data</button>-->
<div class="section">Online: (<span>{{ checkOnline(users) }}</span>)</div>
<ul>
    <li *ngFor="let user of users | filter:searchTerm | orderBy:true">
        <div class="left">
            <div class="avatar">
                <img src="{{ user.avatar }}">
                <span class="online" *ngIf="user.online"></span>
            </div>
            <div class="name">
                {{ user.name }}
            </div>
        </div>
        <div class="right">
            <span routerLink="/profile/{{ user._id }}">
                <img src="assets/icons/information.png" alt="Info">
            </span>
            <span>
                <img src="assets/icons/message-text.png" alt="Message Text">
            </span>
            <button (click)="deleteUser(user._id)">REMOVE</button>
        </div>
    </li>
</ul>
<div class="section">Other</div> <!-- TODO: Вставить это между онлайн и не онлайн пользователями -->
