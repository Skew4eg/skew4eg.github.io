<div class="user">
  <div class="left">
    <div class="user--avatar">
      <img src="{{ user.picture.thumbnail }}">
    </div>
    <div class="user--info">
      <div class="name">
        <b>{{ user.name.first }} {{ user.name.last }}</b>
      </div>
      <div class="email">{{ user.email }}</div>
    </div>
  </div>
  <div class="right">
    <div class="user--more">
      <button>More</button>
    </div>
  </div>
</div>
