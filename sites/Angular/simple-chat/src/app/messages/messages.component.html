<div class="messages__window">
	<app-side-menu></app-side-menu>
	<div class="window">
		<div class="window__top">
			<div class="go-back">
				<img src="assets/icons/arrow-left.svg" alt="<">
				Back
			</div>
			<div class="window__title" *ngIf="friend_user">{{ friend_user.name }}</div>
			<div class="user-avatar">O</div>
		</div>
		<div class="window__middle">
			<div class="messages" *ngIf="friend_user && me_user">
				<div class="message" *ngFor="let message of messages" [class.me]="message.message_from == me_user.login">
					<div class="message__content">
						<div class="message__title">
							<div class="message__user-name">{{ message.user_name }}</div>
							<div class="message__date">{{ message.date | date:'shortTime' }}</div>
						</div>
						<div class="text">{{ message.text }}</div>
					</div>
				</div>
			</div>
		</div>
		<div class="window__bottom">
			<form (ngSubmit)="sendMessage();" #messageForm="ngForm" class="message-form">
				<input class="message-input" type="text" name="message" [(ngModel)]="newMessage" placeholder="Your message..." autocomplete="off" required>
				<button class="send-button" type="submit" [disabled]="messageForm.form.invalid">Отправить</button>
			</form>
		</div>
	</div>
</div>
