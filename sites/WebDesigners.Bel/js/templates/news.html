<div class="news">
    <% articles.forEach(function(item) { %>
    <div class="article">
        <div class="img">
            <img src="<%- item.image_link %>" width="150" height="100">
        </div>
        <div class="text">
            <div class="top">
                <div class="article-title"><%- item.title %></div>
                <div class="desc"><%- item.description %></div>
            </div>
            <div class="info">
                <span class="category"><%- item.category %></span>
                <span class="circle"></span>
                <span><%- item.date %></span>
                <button onclick="viewArticle('<%- item.id %>')">View Article</button>
            </div>
        </div>
    </div>
    <% }); %>
    <div class="pagination"></div>
</div>
