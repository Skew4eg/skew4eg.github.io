<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Дари подарки | DariPodarki.Ru</title>
	<!-- <link rel="stylesheet" href="css/style.css"> -->
	<link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
	<meta name="description" content="Дари Подарки - интернет-магазин подарочных сертификатов, карт в Москве и Cанкт-Петербурге.">
	<meta name="keywords" content="Магазин, подарки">
	<meta name="author" content="Pavel Keyzik">
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
	
	<link rel="stylesheet/less" type="text/css" href="css/style.less">
</head>
<body>
	<div class="wrapper">
		<div class="corner"></div>
		<div class="certificate">
			<div class="row">
				<div class="cols col-4">
					<div class="certificateTitle">
						Почему электронный подарочный сертификат Ozon?
					</div>
				</div>
			</div>
			<div class="certificateItems">
				<div class="row">
					<div class="cols col-1">
						<div class="block">
							<img src="img/ozon.png" alt="ozon">
						</div>
						<div class="description">
							Ваш друг - поклонник <strong>Ozon</strong>!
						</div>
					</div>
					<div class="cols col-1">
						<div class="block">
							<img src="img/clocks.png" alt="clocks">
						</div>
						<div class="description">
							 Быстрая покупка - всего <strong>за 2 минуты!</strong>
						</div>
					</div>
					<div class="cols col-1">
						<div class="block">
							<img src="img/gift.png" alt="gift">
						</div>
						<div class="description">
							Электронный сертификат доставляется вместе <strong>с поздравительной открыткой</strong>!
						</div>
					</div>
					<div class="cols col-1">
						<div class="block">
							<img src="img/cart.png" alt="cart">
						</div>
						<div class="description">
							Ваш друг будет выбирать из <strong>более чем 2 миллионов подарков</strong> на <a href="#">ozon.ru</a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	</div>
	<script src="js/less.js" type="text/javascript"></script>
</body>
</html>
